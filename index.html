<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARDEN REALM</title>
</head>
<body>
    <!--Row for store name-->
    <div class="design">
    <div class="row text-center">
            <div class="name">GARDEN REALM</div>
    </div>
    </div>

    <!--Row for menu-->
    <div class="row text-center">
        <div class="menu">
        <nav>
            <!--hyperlink texts for the menu-->
            <ul>
                <a href = "#">HOME</a>
                <a href = "#">PRODUCTS</a>
                <a href = "#">ABOUT</a>
            </ul>
        </nav>
        </div> 
    </div>

<!--Section that consists of the store products-->
<section class="gallery min-vh-100">
    <div class="container">
     
    <!--Row that consists of the store products, names and their prices-->
    <!--Buy button inserted below each product-->
    <!--onmouseover and onmouseout are used to change each products image when the mouse hovers over them-->

    <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col text-center">
            <h2 class="product_name">Chainsaw</h2>
            <br>
            <h3 class="product_price">R2500.00</h3>
            <div class="product"><img src="images/1.jpeg" alt="Chainsaw" onmouseover="this.src='images/1a.png' " onmouseout="this.src='images/1.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>
        

        <div class="col text-center">
            <h2 class="product_name">Electric Trimmer</h2>
            <br>
            <h3 class="product_price">R1770.95</h3>
            <div class="product"><img src="images/2.jpg" alt="Electric Trimmer" onmouseover="this.src='images/2a.jpeg' " onmouseout="this.src='images/2.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>
        

        <div class="col text-center ">
            <h3 class="product_name">Lawn Mower</h3>
            <br>
            <h3 class="product_price">R3300.00</h3>
            <div class="product"><img src="images/3.jpeg" alt="Lawn Mower" onmouseover="this.src='images/3a.jpeg' " onmouseout="this.src='images/3.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>

        <div class="col text-center">
            <h2 class="product_name">Wheelbarrow</h2>
            <br>
            <h3 class="product_price">R400.50</h3>
            <div class="product"><img src="images/4.jpeg" alt="Wheelbarrow" onmouseover="this.src='images/4a.jpeg' " onmouseout="this.src='images/4.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>
        
        <div class="col text-center">
            <h2 class="product_name"> Garden Fork</h2>
            <br>
            <h3 class="product_price">R90.95</h3>
            <div class="product"><img src="images/5.jpeg" alt="Mini Garden Fork" onmouseover="this.src='images/5a.jpeg' " onmouseout="this.src='images/5.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>
        

        <div class="col text-center">
            <h2 class="product_name">Hand Shovel</h2>
            <br>
            <h3 class="product_price">R95.50</h3>
            <div class="product"><img src="images/6.jpeg" alt="Hand Shovel" onmouseover="this.src='images/6a.jpeg' " onmouseout="this.src='images/6.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>
        

        <div class="col text-center">
            <h2 class="product_name">Hedge Trimmer</h2>
            <br>
            <h3 class="product_price">R2780.25</h3>
            <div class="product"><img src="images/7.jpeg" alt="Hedge Trimmer" onmouseover="this.src='images/7a.jpeg' " onmouseout="this.src='images/7.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>

        <div class="col text-center">
            <h2 class="product_name">Hedge Shear</h2>
            <br>
            <h3 class="product_price">R118.60</h3>
            <div class="product"><img src="images/8.jpeg" alt="Hedge Shear" onmouseover="this.src='images/8a.jpeg' " onmouseout="this.src='images/8.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>

        <div class="col text-center">
            <h2 class="product_name">Sprayer</h2>
            <br>
            <h3 class="product_price">R300.00</h3>
            <div class="product"><img src="images/9.jpeg" alt="Backpack Sprayer" onmouseover="this.src='images/9a.jpeg' " onmouseout="this.src='images/9.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>

        <div class="col text-center">
            <h2 class="product_name">Steel Rack</h2>
            <br>
            <h3 class="product_price">R80.00</h3>
            <div class="product"><img src="images/10.jpeg" alt="Steel Rack" onmouseover="this.src='images/10a.jpeg' " onmouseout="this.src='images/10.jpeg'"></div>
            <button class="checkout">BUY</button>
        </div>
    </div>
    </div>
</section>

<!--footer consisting of a horizontal form-->
<footer>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 text-center">

        <div class="col"> 
            <span class="title">Name</span><input type="text" name="identity" />
        </div>


        <div class="col text-center">
            <span class="title">Email</span> <input type="text" name="email" />
        </div>

        <div class="col text-center">
            <span class="title">Phone Number</span> <input type="text" name="number" />
        </div>
        
        <!--company logo-->
        <div class="col text-center">
            <div class="logo"><img src="images/11.png" alt="Logo"></div>
        </div>

        <div class="col text-center">
            <button class="submit">SUBMIT</button>
        </div>
        
        
</div>

</footer>
  
</body>
</html>
